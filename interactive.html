<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式界面 - ETC监测预警系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/interactive.css">
</head>
<body>
    <div class="grid-container">
        <!-- 顶部导航模块 -->
        <div class="grid-item nav">
            <h1>交互式界面</h1>
            <a href="query.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                返回主页
            </a>
        </div>

        <!-- 天气信息模块 -->
        <div class="grid-item weather">
            <div class="module-header">天气监测</div>
        </div>

        <!-- 车流量监控模块 -->
        <div class="grid-item traffic">
            <div class="module-header">车流量监控</div>
        </div>

        <!-- 收费站状态模块 -->
        <div class="grid-item station">
            <div class="module-header">收费站状态</div>
        </div>

        <!-- 数据分析模块 -->
        <div class="grid-item analysis">
            <div class="module-header">数据分析</div>
        </div>

        <!-- 预警信息模块 -->
        <div class="grid-item alerts">
            <div class="module-header">预警信息</div>
        </div>

        <!-- 系统状态模块 -->
        <div class="grid-item system">
            <div class="module-header">系统状态</div>
        </div>
    </div>
    <script src="js/interactive.js"></script>
</body>
</html>
